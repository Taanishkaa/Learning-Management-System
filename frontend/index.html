<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Programming LMS</h1>
            <p>Login to access course materials</p>
        </div>
        
        <form id="loginForm">
            <div class="login-type">
                <label>
                    <input type="radio" name="userType" value="user" checked>
                    <span>User</span>
                </label>
                <label>
                    <input type="radio" name="userType" value="admin">
                    <span>Admin</span>
                </label>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <div class="error-msg" id="errorMsg">Invalid credentials. Please try again.</div>
            <p class="login-link">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
