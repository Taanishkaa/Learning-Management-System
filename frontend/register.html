<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Programming LMS</h1>
            <p>Create your account</p>
        </div>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="login-type">
                <label>
                    <input type="radio" name="userType" value="user" checked>
                    <span>User</span>
                </label>
                <label>
                    <input type="radio" name="userType" value="admin">
                    <span>Admin</span>
                </label>
            </div>

            <button type="submit" class="login-btn">Register</button>
            <div class="error-msg" id="errorMsg"></div>
            
            <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
